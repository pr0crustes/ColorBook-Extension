<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8"/>
        <title>ColorBook Settings</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <script src="libs/jscolor.js"></script>
        <script src="code.js"></script>
    </head>


    <body>
    
        <h1>ColorBook Settings</h1>

        <dir class="box">
            Enabled:
            <label class="switch">
                <input type="checkbox" id="pref_is_enabled">
                <span class="slider round"></span>
            </label>
        </dir>

        <dir class="box">
            Random Mode:
            <label class="switch">
                <input type="checkbox" id="pref_is_random">
                <span class="slider round"></span>
            </label>
        </dir>

        <dir class="box">
            Pick a color: <input id="pref_color" class="jscolor" value="4267b2">
        </dir>

        <div class="box">
            <button id="button-save">Save</button>
        </div>

        <div class="box">
                <button id="button-reset">Reset</button>
        </div>

        <div class="box">
            <div class="box">
                <button id="button-source">Source Code</button>
            </div>
        </div>

    </body>

</html>
